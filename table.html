<!DOCTYPE html>

<htm>
    <head>
        <title>Tables Layout</title>
    </head>
    <style>
        .price-list {
            border: 1px solid gray;
            border-collapse: collapse;
        }

        .price-list td, .price-list th {
            border: 1px solid gray;
            padding: 5px;
        }

        .price-list thead {
            background-color: lightgray;
        }

        .price-list tfoot {
            background-color: lightgreen;
            font-weight: bold;
        }
    </style>

    <body>
        <table class="price-list">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Наименование работ</th>
                    <th>Цена</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Проектирование макета страницы</td>
                    <td>4000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Дизайн (ормление)</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Верстка страницы</td>
                    <td>12000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Програмирование backend-a</td>
                    <td rowspan="2">7000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Размещение на хостинге</td>
            </tbody>
            <tfoot>
                <td colspan="2">Общая Стоимость:</td>
                <td>33000</td>
            </tfoot>

            </tr>
        </table>
    </body>
</htm>
